<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Rock Paper Scissors</title>
</head>
<body>
    <main id="cover">
        <h1>Rock, Paper, Scissors</h1>
        <p>Once you click the go button the countdown to choose your option will start.</p>
        <h4>Ready?</h4>
        <br>
        <button id="startBtn">Go!</button>
    </main>
    <main id="mainGame">
        <h1 id="webCountDown">Ready?</h1>
        <div id="optionContainer">
            <a href="result.html"><button class="optionBtn" id="rock">Rock</button></a>
            <a href="result.html"><button class="optionBtn" id="paper">Paper</button></a>
            <a href="result.html"><button class="optionBtn" id="scissors">Scissors</button></a>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
